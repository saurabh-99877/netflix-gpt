<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="bg-slate-400 p-2">
      <button class="btn text-white mx-2 hover:text-red-400" id="btn1" onclick="openCity('London')">London</button> 
      <button class="btn text-white mx-2 hover:text-red-400" id="btn2" onclick="openCity('Paris')">Paris</button>
      <button class="btn text-white mx-2 hover:text-red-400" id="btn3" onclick="openCity('Tokyo')">Tokyo</button> 
      </div>

      <div class="p-2 parent">
      <div id="London" class="tabcontent hidden">
        <h3 class="my-2 font-bold">London</h3>
        <p>London is the capital city of England.</p>
      </div>
      <div id="Paris" class="tabcontent hidden">
        <h3 class="my-2 font-bold">Paris</h3>
        <p>Paris is the capital of France.</p> 
      </div>
      <div id="Tokyo" class="tabcontent hidden">
        <h3 class="my-2 font-bold">Tokyo</h3>
        <p>Tokyo is the capital of Japan.</p>
      </div>   
    </div>
      
      <script>
         const divs = document.querySelectorAll(".tabcontent");
         const parent = document.querySelector(".parent");
        
        const openCity = (city) => {
          console.log(city);
           for(let i = 0; i < divs.length; i++) {
            parent.classList.add("border");
            if(divs[i].id === city){
              divs[i].classList.remove("hidden");
            }
            else{
              divs[i].classList.add("hidden");
            }
          }
        }
      </script>
</body>
</html>
